<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="./style/index.css">
        <title>Frontend Mentor | Interactive rating component</title>

    </head>
    <body>
        <main class="main">
            <div class="interactive">
                <figure class="interactive__figure">
                    <img aria-label="Image star" src="./images/icon-star.svg" alt="Start" class="interactive__img">
                </figure>
                <h1 class="interactive__title"> How did we do?</h1>
                <p class="interactive__text">Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>
                <form id="form" class="interactive__form">
                    <ul class="options">
                        <li tabindex="0" class="option"><input type="button" value="1"></li>
                        <li tabindex="0" class="option"><input type="button" value="2"></li>
                        <li tabindex="0" class="option"><input type="button" value="3"></li>
                        <li tabindex="0" class="option"><input type="button" value="4"></li>
                        <li tabindex="0" class="option"><input type="button" value="5"></li>
                    </ul>
                    <button tabindex="0" class="btn-feedback" type="button" disabled>SUBMIT</button>
                </form>
            </div>
            <div class="interactive thanks">
                <figure class="thanks__figure">
                    <img src="./images/illustration-thank-you.svg" alt="Thanks" class="thanks__img">
                </figure>
                <div class="thanks__selected">
                    <p class="quality">You selected <span id="number"></span> out of 5</p>
                </div>
                <div class="thanks__texts">
                    <h2 class="thanks__title">Thank you!</h2>
                    <p class="thanks__text">We appreciate you taking the time to give a rating. If you ever need more support, 
    donâ€™t hesitate to get in touch!</p>
                </div>
            </div>
        </main>
        <script defer src="js/main.js"></script>
    </body>
</html>
